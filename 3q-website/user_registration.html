<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* CSS Reset to create a consistent styling across different browsers */
        body, h1, h2, p, form {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            color: #007BFF;
            text-align: center; /* Center the heading */
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 480px) {
            form {
                padding: 15px;
            }

            button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Load EmailJS SDK -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    
  (function(){
    emailjs.init("publickey"); // Replace with your actual Public Key
  })();
</script>

<form id="registration-form">
  <h1>Apply for Hackathons</h1>

  <label>Full Name:</label>
  <input type="text" name="full_name" required>

  <label>Email:</label>
  <input type="email" name="email" required>

  <label>Phone:</label>
  <input type="text" name="phone" required>


  <button type="submit">Register</button>
</form>

<script>
  // Handle form submission
  document.getElementById('registration-form').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent default form behavior

    emailjs.sendForm('service_key', 'template_key', this)
      .then(() => {
        alert("✅ Form submitted successfully! You'll receive an email shortly.");
        this.reset(); // Clear form
      }, (error) => {
        alert("❌ Failed to send form. Error: " + JSON.stringify(error));
      });
  });
</script>

    
</body>
</html>
